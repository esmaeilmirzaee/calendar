<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Local Calendar</title>
  </head>
  <body>
    <div class="overlay"></div>
    <div class="calendar">
      <p id="month__name"></p>
      <p id="day__name"></p>
      <p id="day__number"></p>
      <p id="year"></p>
    </div>
    <script>
      document.getElementsByClassName('calendar').innerHTML = 'Hello';
      const lang = navigator.language;
      let date = new Date();

      let dayNumber = date.getDate();
      let month = date.getMonth();
      let dayName = date.toLocaleDateString(lang, { weekday: 'long' });
      let monthName = date.toLocaleDateString(lang, { month: 'long' });
      let year = date.getFullYear();

      document.getElementById('month__name').innerHTML = monthName;
      document.getElementById('day__name').innerHTML = dayName;
      document.getElementById('day__number').innerHTML = dayNumber;
      document.getElementById('year').innerHTML = year;
    </script>
  </body>
</html>
